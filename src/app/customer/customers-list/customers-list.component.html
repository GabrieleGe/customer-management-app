<mat-grid-list [cols]="breakpoint" rowHeight="13em" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let customer of customers">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{customer.fullName}}</mat-card-title>
                <mat-card-subtitle>{{customer.email}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div>{{customer.address.street}} {{customer.address.houseNumber}}, {{customer.address.zip}}</div>
                <div>{{customer.address.city}}, {{customer.address.coordinates}}</div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['../edit', customer.id]">Edit</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
