<h2 mat-dialog-title>Is it your home location?</h2>
<mat-dialog-content>
    <div id="dot">
        <img width="400" height="300" [src]="mapUrl">
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="incorrectAddress()">No</button>
    <button mat-button (click)="correctAddress()" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
